<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping cart MobX demo</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <div class="main-bar">
        <div class="container">
            <div class="row">
                <h2>ATD MobX Demo</h2>
            </div>
        </div>
    </div>

    <section class="about">
        <div class="container">
            <div class="row bottom">
                <div class="two-thirds column">

                    <div id="courses-list" class="container">
                        <h2 class="heading">Online Courses</h2>
                        
                    </div>
                    
                </div>
                <div class="one-third column">
                    
                    <h2 class="heading">Cart</h2>
                    <div id="shopping-cart">
                        <table id="cart-content" class="u-full-width">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
            
                        <a href="#" id="clear-cart" class="button u-full-width">Clear Cart</a>
                    </div>

                </div>    
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>

    <script src="js/mobx.umd.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
